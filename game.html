<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        var canvas;
        var canvasContext;
        var ballX = 50; //x stands for position
        var ballSpeedX = 10;
        var ballY = 50; //x stands for position
        var ballSpeedY = 5;

        var paddle1Y  = 250;
        var paddle2Y  = 250;
        const PADDLE_HEIGHT = 100;

        function calculateMousePos(evt){
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return {
                x:mouseX,
                y:mouseY
            };
        }

    window.onload = function() {
           
            canvas = document.getElementById('gameCanvas');
            canvasContext  = canvas.getContext('2d');
            
            var framesPerSecond = 30;
            setInterval(function callMotionDraw(){
                motion();
                drawing();
            }, 1000/framesPerSecond);

            canvas.addEventListener('mousemove', 
                function(evt) {
                    var mousePos = calculateMousePos(evt);
                    paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
            });

        }
        function ballReset(){
            ballSpeedX = - ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height /2;
        }

        function motion(){
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;
            //where the ball touches the right side
            if(ballX > canvas.width){
                ballSpeedX = - ballSpeedX;
            }
            //where the ball touches the left side
            if(ballX < 0){
                if(ballY > paddle1Y && 
                ballY < paddle1Y + PADDLE_HEIGHT) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    ballReset();
                }
                
            }
            if(ballY > canvas.height){
                ballSpeedY = - ballSpeedY;
            }
            if(ballY < 0){
                ballSpeedY = - ballSpeedY;
            }
        }
        function drawing(){

            console.log(ballX);
            //creates blank black canvas
            colorRect(0,0,canvas.width,canvas.height, 'black');
            //creates left player paddle "red"
            colorRect(0,paddle1Y,20,PADDLE_HEIGHT, 'red');
            //creates Right player(computer) paddle "red"
            colorRect(780,paddle2Y,20,PADDLE_HEIGHT, 'blue');
            //creates ball 'green'
            colorCircle(ballX,ballY,25, 'green');
            

        }
        function colorCircle(centerX,centerY,radius, drawColor){
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX,centerY,radius, 0,Math.PI*2, true);
            canvasContext.fill();


        }
        function colorRect(leftX,topY, width, height, drawColor){
           canvasContext.fillStyle = drawColor;
           canvasContext.fillRect(leftX,topY, width, height);

        }
    </script>
    
</html>
